<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl mx-auto">

        <div id="start-screen" class="card p-8 md:p-12 text-center">
            <i class="fas fa-graduation-cap text-5xl text-blue-600 mb-4"></i>
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">Quiz Time!</h1>
            <p class="text-slate-600 mb-8">Select a subject to test your knowledge.</p>
            <div class="mb-8">
                <label for="subject-select" class="sr-only">Choose a subject:</label>
                <select id="subject-select" class="w-full max-w-xs mx-auto p-3 border border-slate-300 rounded-lg text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="sts">Science, Technology, and Society</option>
                    <option value="hci">Human-Computer Interaction</option>
                    <option value="nstp">NSTP</option>
                    <option value="intro_to_computing">Introduction to Computing</option>
                    <option value="mmw">Mathematics in the Modern World</option>
                    <option value="cc102">Computer Competency 102</option>
                    <option value="tcw">The Contemporary World</option>
                </select>
            </div>
            <button id="start-btn" class="btn w-full max-w-xs mx-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700">Start Quiz</button>
        </div>


        <div id="quiz-screen" class="card p-8 md:p-12 hidden">
            <div class="flex justify-between items-center mb-6">
                <p id="question-counter" class="text-slate-600 font-medium">Question 1/50</p>
                <p id="score-display" class="text-blue-600 font-bold text-lg">Score: 0</p>
            </div>
            <div id="progress-bar-container" class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <h2 id="question-text" class="text-xl md:text-2xl font-semibold text-slate-800 mb-8 min-h-[100px]">Question text goes here...</h2>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
            <div class="mt-8 text-right">
                <button id="next-btn" class="btn bg-slate-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-slate-800 hidden">Next</button>
            </div>
        </div>


        <div id="results-screen" class="card p-8 md:p-12 text-center hidden">
            <i id="result-icon" class="fas fa-trophy text-6xl text-amber-400 mb-4"></i>
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">Quiz Completed!</h1>
            <p id="final-score-text" class="text-2xl text-slate-600 mb-4">Your final score is 8 out of 10.</p>
            <p id="result-message" class="text-lg text-slate-500 mb-8">Great job! You have a solid understanding.</p>


            <div id="stats-container" class="mt-8 pt-6 border-t border-slate-200">
                <h3 class="text-xl font-bold text-slate-700 mb-4">Quiz Statistics</h3>
                <div class="flex justify-around text-center">
                    <div class="px-2">
                        <p class="font-bold text-2xl text-green-500" id="correct-answers">0</p>
                        <p class="text-sm text-slate-500">Correct</p>
                    </div>
                    <div class="px-2">
                        <p class="font-bold text-2xl text-red-500" id="incorrect-answers">0</p>
                        <p class="text-sm text-slate-500">Incorrect</p>
                    </div>
                    <div class="px-2">
                        <p class="font-bold text-2xl text-blue-600" id="score-percentage">0%</p>
                        <p class="text-sm text-slate-500">Percentage</p>
                    </div>
                </div>
            </div>

            <button id="retry-btn" class="btn w-full max-w-xs mx-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 mt-8">Retry Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
